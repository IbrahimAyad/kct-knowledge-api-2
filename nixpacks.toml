# Nixpacks configuration for Railway

[phases.setup]
nixPkgs = ["nodejs-20_x", "python3", "gcc", "gnumake"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

# Essential system packages
[[phases.setup.nixPkgsArchive]]
archive = "ca-certificates"
